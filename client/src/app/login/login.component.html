<div>
  <h1>Login</h1>
</div>

<form>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter Brand" type="text" [(ngModel)]="login.username" name="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter Brand" [(ngModel)]="login.password" name="password">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent" (click)="onSubmit()">Login</button>
  </div>
</form>
