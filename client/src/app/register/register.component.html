<div>
  <h1>Register</h1>
</div>
<form [formGroup]="registerForm">
  <div>
    <mat-form-field class="example-full-width">
      <mat-error *ngIf="registerForm.get('username')">Username is required, minimal length is 4!</mat-error>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter Username" [(ngModel)]="register.username" formControlName="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-error *ngIf="registerForm.get('password')">Required, minimal length is 6!</mat-error>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password" type="password" [(ngModel)]="register.password" formControlName="password">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-error *ngIf="registerForm.get('passwordRepeat')">Required, both passwords must match!</mat-error>
      <mat-label>Repeat password</mat-label>
      <input matInput placeholder="Repeat password" type="password" formControlName="passwordRepeat">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>
